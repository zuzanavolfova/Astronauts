<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/style.css">

    <title>Astronauts</title>
</head>
<body>
    <header>
        <nav>
            <button class="menu-mobile__button" onclick="menu()">
                MENU
            </button>
            <ul class="menu-mobile__list">
                <li class="menu-mobile__item"><a class="menu-mobile__link" href="#insert"><img src="" alt="Vloz noveho astronauta" class="menu-mobile__icon">Vlož nového astronauta</a></li>
                <li class="menu-mobile__item"><a class="menu-mobile__link" href="#list"><img src="" alt="Seznam astronautu" class="menu-mobile__icon">Seznam astronautů</a></li>
                <li class="menu-mobile__item"><a class="menu-mobile__link" href="https://www.figma.com/file/4pTMyJe9nahNSq8puWt7h8/Astronauts?node-id=0%3A1"><img src="" alt="Vznik projektu" class="menu-mobile__icon">Vznik projektu</a></li>
            </ul>
        </nav>
        <h1 class="header__title">Seznam astronautů pro misi PLANET B </h1>
    </header>

    <section class="insert" id="insert">
        <div class="insert__area"> 
            <label class="insert__item">
                <span class="insert__description">jméno</span>
                <input class="insert__field" id="jmeno" type="text" placeholder="jméno">
            </label>
            <label class="insert__item">
                <span class="insert__description">příjmení</span>
                <input class="insert__field" id="prijmeni" type="text" placeholder="příjmení">
            </label>
            <label class="insert__item">
                <span class="insert__description">datum narození</span>
                <input class="insert__field" id="datumNarozeni" type="date" placeholder="datum narození">
            </label>
            <label class="insert__item">
                <span class="insert__description">superschopnost</span>
                <input class="insert__field" id="superSchopnost" type="text" placeholder="superschopnost">
            </label>
        </div>
        <div class="insert__button">
            <button onclick="addAstronaut()" class="button " >Uložit astronauta </button>
        </div>
    </section>
    <section class="list" id="list">

    </section>
    <footer></footer>
    <script src="main.js"></script>
    <script src="menu.js"></script>
</body>
</html>
